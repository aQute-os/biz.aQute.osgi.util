name: snapshot

on:
  push:
    branches: ["master"]

env:
  LC_ALL: en_US.UTF-8
  REPOSITORY_USERNAME: ${{ secrets.REPOSITORY_USERNAME }}
  REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
  awsid: ${{ secrets.AWSID }}
  awssecret: ${{ secrets.AWSSECRET }}

jobs:
  build:
    name: build on OpenJDK Linux
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 1.8
      - name:  install gradle
        uses: pkriens/setup-jpm@v1.0.0
      - name: Build
        shell: bash
        run: |
           jpm install -f biz.aQute.bnd:biz.aQute.bnd:6.2.0-SNAPSHOT
           bnd buildtool -f
           ./gradlew --info build release
      - name: save-tests
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            */target/reports/
      - name: SNAPSHOT Release
        uses: sondreb/action-release@3636b9da46d078e0be1b1f6269b2b4cf7081b3e6
        with:
          prerelease:   true
          draft:        true
          token:        ${{ secrets.GITHUB_TOKEN }}
          files:        "README.md"
          folder:       "${{github.workspace}}/biz.aQute.api/target/"
          body:         'SNAPSHOT'
          name:         "SNAPSHOT Release"
          tag:          SNAPSHOT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

